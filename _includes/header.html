<header id="header">
    
    <div class="nav-bar">
      <div class="nav-bar-content">
        <div class="logo">
          <a href="#header">
              <img src="../assets/img/logo.svg" class="logo-img"> 
          </a>
        </div>
        <div class="roles">
          <p>UX Designer || Digital Illustrator || Front-End Dev</p>
        </div>
        <nav>
          {% for item in site.data.settings.menu %}
            <a href="{{ item.url }}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>
    </div>
    <div class="headline-lockup">
      <div class="headline-main">
        <div class="headline-copy">
          <!-- <h2>Kyle Pezant</h2> -->
          <div class="content">
            <p>Hey I'm</p>
            <h1 class="text-shadows">Kyle Pezant</h1>
          </div>
          <!--Test H2-->
          <p class="kicker">{{ site.data.settings.description }}</p>
          <a href="../assets/img/KPResume.pdf" download><button>Download Resume</button></a>
        </div>
        <div class="hero-showcase">
          <!-- <img src="../assets/img/work/proj-3/BigFootDG-Mellow.png"> -->
          <div class="center">
            <div class="carousel-wrapper">
              <!-- abstract radio buttons for slides -->
              <input id="slide1" type="radio" name="controls" checked="checked" />
              <input id="slide2" type="radio" name="controls" />
              <input id="slide3" type="radio" name="controls" />
              <input id="slide4" type="radio" name="controls" />
              <input id="slide5" type="radio" name="controls" />
          
              <!-- navigation dots -->
              <label for="slide1" class="nav-dot"></label>
              <label for="slide2" class="nav-dot"></label>
              <label for="slide3" class="nav-dot"></label>
              <label for="slide4" class="nav-dot"></label>
              <label for="slide5" class="nav-dot"></label>
          
              <!-- arrows -->
              <label for="slide1" class="left-arrow"> < </label>
              <label for="slide2" class="left-arrow"> < </label>
              <label for="slide3" class="left-arrow"> < </label>
              <label for="slide4" class="left-arrow"> < </label>
              <label for="slide5" class="left-arrow"> < </label>
          
              <label for="slide1" class="right-arrow"> > </label>
              <label for="slide2" class="right-arrow"> > </label>
              <label for="slide3" class="right-arrow"> > </label>
              <label for="slide4" class="right-arrow"> > </label>
              <label for="slide5" class="right-arrow"> > </label>
          
              <div class="carousel">
                <ul>
                  <li>
                    <img src="../assets/img/work/proj-3/Thrower-wbg .png"/>
                  </li>
                  <li>
                    <img src="../assets/img/Tattuitive_NoShadow.png" alt="">
                  </li>
                  <li>
                    <img src="../assets/img/work/proj-3/BigFootDG-Whistle.png"/>
                  </li>
                  <li>
                    <img src="../assets/img/work/proj-3/Fox.png">
                  </li>
                  <li>
                    <img src="../assets/img/work/proj-3/Squid.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div id="see-more">
        <a href="#featured">See more</a>
        <img src="../assets/img/Icons/caret_down.png">
      </div>
    </div>
    

</header>
