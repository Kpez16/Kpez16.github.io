<header id="header">
    
    <div class="nav-bar">
      <div class="logo">
        <a href="#header">
            <img src="../assets/img/logo.svg" class="logo-img"> 
        </a>
      </div>
      <div class="roles">
        <p>UX Designer || Digital Illustrator || Front-End Dev</p>
      </div>
      <nav>
        {% for item in site.data.settings.menu %}
          <a href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
    <div class="headline-lockup">
      <div class="headline-main">
        <div class="headline-copy">
          <h2>Kyle Pezant</h2>
          <p class="kicker">{{ site.data.settings.description }}</p>
          <a href="../assets/img/KPResume.pdf" download><button>Download Resume</button></a>
          <a href="#work"><button>Projects</button></a>
        </div>
        <div class="hero-showcase">
          <img src="../assets/img/Tattuitive_NoShadow.png">
        </div>
      </div>
      <div id="see-more">
        <a href="#featured">See more</a>
        <img src="../assets/img/Icons/caret_down.png">
      </div>
    </div>
    

</header>
