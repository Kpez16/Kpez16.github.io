<section class="about">

  <h3 id="about-me">About Myself</h3>

  <div class="face-lockup">

    <div class="face-img"></div>

    <div class="icon-pencil"><img src="../assets/img/Icons/Thumb_v.png"></div>
    <div class="icon-mouse"><img src="../assets/img/Icons/Soccer_v%20copy.png"></div>
    <div class="icon-browser"><img src="../assets/img/Icons/Scissortail_v%20copy%202.png"></div>
    <div class="icon-video"><img src="../assets/img/Icons/Rocket_v%20copy%203.png"></div>

  </div>


  <div class="blurb">
    {{ site.data.settings.blurb | markdownify }}
  </div>

  {% if site.data.settings.skills %}

  <div class="skill-lockup">

    {% for skill in site.data.settings.skills %}

      <div class="skill-unit">
        <div class="skill-label">{{ skill.name }}</div>
        <div class="skill-icons skill-{{ skill.value }}">
          {% for i in (1..10) %}
            <span></span>
          {% endfor %}
        </div>
      </div>

    {% endfor %}

  </div>

  {% endif %}

</section>
